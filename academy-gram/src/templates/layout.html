<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AcademyGram{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="main-container">
    {% if g.user %}
    <nav class="navbar">
      <div class="nav-container">
        <a href="{{ url_for('timeline') }}" class="logo">AcademyGram</a>
        
        <div class="nav-search">
          <input type="text" class="search-input" placeholder="Search">
        </div>
        
        <div class="nav-menu">
          <a href="{{ url_for('timeline') }}" class="nav-icon" title="Home">
            <i class="fas fa-home"></i>
          </a>
          <a href="{{ url_for('profile') }}" class="nav-icon" title="Profile">
            <div class="user-avatar">{{ g.user.username[0].upper() }}</div>
          </a>
          <a href="{{ url_for('logout') }}" class="nav-icon" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </div>
      </div>
    </nav>
    {% endif %}

    <main class="content-wrapper">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash-message {{ category }}">
              <i class="fas fa-info-circle"></i>
              {{ message }}
            </div>
          {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      {% block body %}{% endblock %}
    </main>
  </div>
</body>
</html>
