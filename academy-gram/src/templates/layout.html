
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AcademyGram{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #000000;
      --secondary-bg: #121212;
      --card-bg: #1e1e1e;
      --border-color: #333333;
      --text-primary: #ffffff;
      --text-secondary: #a8a8a8;
      --accent-color: #0095f6;
      --accent-hover: #1877f2;
      --danger-color: #ed4956;
      --success-color: #42d392;
      --gradient-bg: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
      --hover-bg: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--primary-bg);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header/Navigation */
    .navbar {
      background: var(--secondary-bg);
      border-bottom: 1px solid var(--border-color);
      padding: 8px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 60px;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      background: var(--gradient-bg);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
    }

    .nav-search {
      flex: 1;
      max-width: 268px;
      margin: 0 30px;
    }

    .search-input {
      width: 100%;
      padding: 8px 16px;
      background: #262626;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-input:focus {
      border-color: var(--accent-color);
    }

    .nav-menu {
      display: flex;
      align-items: center;
      gap: 22px;
    }

    .nav-icon {
      color: var(--text-primary);
      font-size: 24px;
      text-decoration: none;
      padding: 8px;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .nav-icon:hover {
      background: var(--hover-bg);
    }

    .user-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--gradient-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 12px;
    }

    /* Main Content */
    .content-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
      flex: 1;
    }

    /* Flash Messages */
    .flash-messages {
      margin-bottom: 24px;
    }

    .flash-message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 8px;
      background: var(--success-color);
      color: white;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .flash-message.error {
      background: var(--danger-color);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .nav-search {
        display: none;
      }
      
      .nav-container {
        padding: 0 16px;
      }
      
      .content-wrapper {
        padding: 20px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    {% if g.user %}
    <nav class="navbar">
      <div class="nav-container">
        <a href="{{ url_for('timeline') }}" class="logo">AcademyGram</a>
        
        <div class="nav-search">
          <input type="text" class="search-input" placeholder="Search">
        </div>
        
        <div class="nav-menu">
          <a href="{{ url_for('timeline') }}" class="nav-icon" title="Home">
            <i class="fas fa-home"></i>
          </a>
          <a href="{{ url_for('profile') }}" class="nav-icon" title="Profile">
            <div class="user-avatar">{{ g.user.username[0].upper() }}</div>
          </a>
          <a href="{{ url_for('logout') }}" class="nav-icon" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </div>
      </div>
    </nav>
    {% endif %}

    <main class="content-wrapper">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="flash-messages">
          {% for message in messages %}
            <div class="flash-message">
              <i class="fas fa-check-circle"></i>
              {{ message }}
            </div>
          {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      {% block body %}{% endblock %}
    </main>
  </div>
</body>
</html>
