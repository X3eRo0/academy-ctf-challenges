
{% extends "layout.html" %}
{% block body %}
<div class="auth-container">
  <div class="auth-feature-panel">
    <h1>Account Recovery</h1>
    <p>Enter your username to begin the password reset process.</p>
  </div>
  <div class="auth-form-panel">
    <div class="auth-box">
      <h1 class="logo">AcademyGram</h1>
      <p class="auth-subtitle">Forgot your password? No worries.</p>
      
      {% if error %}
        <div class="flash-message error">{{ error }}</div>
      {% endif %}
      
      <form class="auth-form" action="{{ url_for('forgot_password') }}" method="post">
        <input 
          type="text" 
          name="username" 
          class="form-input" 
          placeholder="Username"
          value="{{ request.form.username if request.form.username else '' }}"
          required
        >
        <button type="submit" class="form-submit">Send Reset Code</button>
      </form>
      
      <div class="auth-switch">
        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
