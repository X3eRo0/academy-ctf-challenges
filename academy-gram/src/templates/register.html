
{% extends "layout.html" %}
{% block body %}
<div class="auth-container">
  <div class="auth-feature-panel">
    <h1>Join AcademyGram</h1>
    <p>Connect, share, and learn with a global community of security enthusiasts.</p>
  </div>
  <div class="auth-form-panel">
    <div class="auth-box">
      <h1 class="logo">AcademyGram</h1>
      <p class="auth-subtitle">Sign up to see photos and videos from your friends.</p>
      
      {% if error %}
        <div class="flash-message error">{{ error }}</div>
      {% endif %}
      
      <form class="auth-form" action="{{ url_for('register') }}" method="post">
        <input 
          type="text" 
          name="username" 
          class="form-input" 
          placeholder="Username"
          value="{{ request.form.username if request.form.username else '' }}"
          required
        >
        <input 
          type="password" 
          name="password" 
          class="form-input" 
          placeholder="Password"
          required
        >
        <input 
          type="password" 
          name="password2" 
          class="form-input" 
          placeholder="Confirm Password"
          required
        >
        <button type="submit" class="form-submit">Sign Up</button>
      </form>
      
      <div class="auth-switch">
        <p>Have an account? <a href="{{ url_for('login') }}">Log in</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
