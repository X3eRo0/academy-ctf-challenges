{% extends "layout.html" %}
{% block body %}
<div class="auth-container">
  <div class="auth-feature-panel">
    <h1>Welcome Back to AcademyGram</h1>
    <p>The premier social network for the next generation of cybersecurity professionals.</p>
  </div>
  <div class="auth-form-panel">
    <div class="auth-box">
      <h1 class="logo">AcademyGram</h1>
      
      {% if error %}
        <div class="flash-message error">{{ error }}</div>
      {% endif %}
      
      <form class="auth-form" action="{{ url_for('login') }}" method="post">
        <input 
          type="text" 
          name="username" 
          class="form-input" 
          placeholder="Username"
          value="{{ request.form.username if request.form.username else '' }}"
          required
        >
        <input 
          type="password" 
          name="password" 
          class="form-input" 
          placeholder="Password"
          required
        >
        <button type="submit" class="form-submit">Log In</button>
      </form>
      
      <div class="auth-switch">
        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
        <p><a href="{{ url_for('forgot_password') }}">Forgot password?</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
