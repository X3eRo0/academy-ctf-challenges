
{% extends "layout.html" %}
{% block body %}
<div class="auth-container">
  <div class="auth-feature-panel">
    <h1>Set Your New Password</h1>
    <p>Use the code sent to you to reset your password.</p>
  </div>
  <div class="auth-form-panel">
    <div class="auth-box">
      <h1 class="logo">AcademyGram</h1>
      <p class="auth-subtitle">Reset Password for {{ username }}</p>
      
      {% if error %}
        <div class="flash-message error">{{ error }}</div>
      {% endif %}
      
      <form class="auth-form" action="{{ url_for('reset_password', username=username) }}" method="post">
        <input 
          type="text" 
          name="code" 
          class="form-input" 
          placeholder="Reset Code"
          maxlength="4"
          required
        >
        <input 
          type="password" 
          name="new_password" 
          class="form-input" 
          placeholder="New Password"
          required
        >
        <button type="submit" class="form-submit">Reset Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
