
{% extends "layout.html" %}
{% block body %}
  <h2>Reset Password for {{ username }}</h2>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <form action="{{ url_for('reset_password', username=username) }}" method="post">
    <dl>
      <dt>Reset Code:</dt>
      <dd><input type="text" name="code" maxlength="4"></dd>
      <dt>New Password:</dt>
      <dd><input type="password" name="new_password"></dd>
    </dl>
    <input type="submit" value="Reset Password">
  </form>
{% endblock %}
