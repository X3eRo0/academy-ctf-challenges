{% extends "base.html" %}

{% block title %}Add Entry - {{ vault.name }}{% endblock %}

{% block content %}
<h2>Add Entry to: {{ vault.name }}</h2>

<form method="POST" action="/vault/{{ vault.id }}/add">
    <table>
        <tr>
            <td><label for="master_password">Master Password</label></td>
            <td><input type="password" id="master_password" name="master_password" required></td>
        </tr>
        <tr>
            <td><label for="url_1">URL</label></td>
            <td><input type="text" id="url_1" name="url_1" placeholder="https://example.com" required></td>
        </tr>
        <tr>
            <td><label for="username_1">Username</label></td>
            <td><input type="text" id="username_1" name="username_1" placeholder="No commas allowed" required></td>
        </tr>
        <tr>
            <td><label for="password_1">Password</label></td>
            <td><input type="text" id="password_1" name="password_1" placeholder="No commas allowed" required></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" class="btn-primary" value="Add Entry">
                <a href="/vault/{{ vault.id }}" class="btn-secondary">Cancel</a>
            </td>
        </tr>
    </table>
</form>

<p><small>Username and password fields cannot contain commas</small></p>
{% endblock %}
