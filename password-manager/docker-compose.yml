services:
  password-manager:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - vault_data:/app/vaults
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  vault_data:
    driver: local
