{% extends "base.html" %}

{% block title %}Create Container - BlastPass{% endblock %}

{% block content %}
<h2>New Container</h2>

<form method="POST" action="/create-vault">
    <table>
        <tr>
            <td><label for="vault_name">Name</label></td>
            <td><input type="text" id="vault_name" name="vault_name" required></td>
        </tr>
        <tr>
            <td><label for="master_password">Master Password</label></td>
            <td><input type="password" id="master_password" name="master_password" required></td>
        </tr>
        <tr>
            <td colspan="2"><h3>Initial Entry (Optional)</h3></td>
        </tr>
        <tr>
            <td><label for="url_1">URL</label></td>
            <td><input type="text" id="url_1" name="url_1" placeholder="https://example.com"></td>
        </tr>
        <tr>
            <td><label for="username_1">Username</label></td>
            <td><input type="text" id="username_1" name="username_1" placeholder="No commas"></td>
        </tr>
        <tr>
            <td><label for="password_1">Password</label></td>
            <td><input type="text" id="password_1" name="password_1" placeholder="No commas"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" class="btn-primary" value="Create">
                <a href="/" class="btn-secondary">Cancel</a>
            </td>
        </tr>
    </table>
</form>

<p><small>No commas in username/password fields</small></p>
{% endblock %}
